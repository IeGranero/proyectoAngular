<body>
  <app-nav></app-nav>
  <div class="centro">
    <!--Aside-->
    <app-aside
      [pSeleccion]="pSeleccion"
      [productosFiltrado]="productoFiltrado"
      (reset)="reset()"
      (filtrado)="filtrarNombre($event)"
      (seleccionarProducto)="seleccionarProducto($event)"
    ></app-aside>
    <!--seccion derecha  producto seleccionado -->
    <div class="container-fluid" id="pSelec">
      <div class="row">
        <app-main
          [pSeleccion]="pSeleccion"
          [productosFiltrado]="productoFiltrado"
          (delete)="eliminar($event)"
          (fav)="favoritos()"
        ></app-main>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="similarModal"
        tabindex="-1"
        aria-labelledby="similarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-titles"
                *ngFor="let similarProducts of pSeleccion.similarProducts"
              >
                {{ similarProducts.product }}
              </h5>
            </div>
            <div class="modal-body">
              <img class="w-100" src="" alt="foto" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
