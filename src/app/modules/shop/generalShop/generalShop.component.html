<div class="container-fluid">
  <div class="row row-cols 1 row-cols-md-2 mx-10 g-10 text-center bg-light">
    <div class="col-12" *ngFor="let shopProduct of products; let index = index">
      <p class="display-3">
        {{ shopProduct.product }} x2
      </p>
      <div class="col-12">
        <img [src]="shopProduct.image" class="card-img" />
      </div>
      <div class="col-12 py-5">
        <button class="btn btn-secondary" (click)="deleteproduct(index)">
          Delete Item
        </button>
      </div>
    </div>
  </div>
</div>
