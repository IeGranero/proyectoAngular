<div class="container-fluid">
  <div class="row text-center bg-light g-5 my-5">
    <div class="col-12" *ngFor="let shopProduct of myCart">
      <p class="display-3">
        {{ shopProduct.product }}
      </p>
      <div class="col-12">
        <img [src]="shopProduct.image" />
      </div>
      <div class="col-12 py-5">
        <button class="btn btn-secondary" (click)="deleteShop()">
          Delete Item
        </button>
      </div>
    </div>
  </div>
</div>
